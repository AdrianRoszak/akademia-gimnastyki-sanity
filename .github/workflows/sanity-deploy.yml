name: Sanity Deploy

on: 
  push: 
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Sanity CLI
      run: pnpm install -g @sanity/cli

    - name: Install dependencies
      run: pnpm install

    - name: Deploy Sanity Studio
      run: sanity deploy
 
 

